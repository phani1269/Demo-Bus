<br>
<div id="booking" class="section">
    <div class="section-center">
<div class="container">
    <div class="row">
        <div class="col-md-3">
                <h3>Origins</h3>
            <select ngModel name="BusBookingOrigin"  (change)="changeorigin($event)" class="form-control">
                <!-- <option value=null>---Select---</option> -->
                <option *ngFor="let org of Origins" [value]="org.origin">{{org.origin}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <h3>Destinations</h3>
            <select ngModel name="BusBookingDestination" (change)="changedestination($event)"
                        class="form-control">
                        <!-- <option value=null>---Select---</option> -->
                        <option *ngFor="let des of Destinations" [value]="des.destination">{{des.destination}}</option>
                    </select>
        </div>
        <div class="col-md-3">
            <h3>Journey Date</h3>
            <input type="date" class="form-control" #input min="{{min}}" (change)="Onchange(input.value)">
        </div>
        <div class="col-md-3">
            <button type="button" (click)="change()"
             style="margin-top: 55px ;" class="btn btn-primary">SearchBuses</button>
        </div>
        <div class="col-md-3" >
            <button type="button"  (click)="Filterac()" *ngIf="buses.length"
             style="margin-top: 43px ;" class="btn btn-info">filterBy AC</button>
        </div>
        <div class="col-md-3">
            <button type="button" (click)=" FilterNonAc()" *ngIf="buses.length"
             style="margin-top: 43px ;" class="btn btn-info">filterBy NON-AC</button>
        </div>

    </div>
    <br><br>
<div class="row" >
    <div class="col" *ngIf="buses.length; else busesUnavailable" >
        <table class="table" >
            <thead>
                <tr>
                    <th class="fa fa-sort"><a [routerLink]="[]" (click)="Show('busID')">BusID</a></th>
                    <th><a [routerLink]="[]" >BusNumber</a></th>
                    <th><a [routerLink]="[]" >BusName</a></th>
                    <th><a [routerLink]="[]" >BusType</a></th>
                    <!-- <th><a [routerLink]="[]" >TotalSeats</a></th> -->
                    <th class="fa fa-sort"><a [routerLink]="[]" (click)="Show('startsFrom')">startsFrom</a></th>
                    <th><a [routerLink]="[]" >EstimatedTime</a></th>
                    <th><a [routerLink]="[]" >Action</a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bus of buses|orderBy:key:reverse" >
                    <td>{{bus.busID}}</td>
                    <td>{{bus.busNumber}}</td>
                    <td>{{bus.busName}}</td>
                    <td>{{bus.busType}}</td>
                    <!-- <td>{{bus.totalSeats}}</td> -->
                    <td>{{bus.startsFrom}}</td>
                    <td>{{bus.estimatedTime}}</td>
                    <td>
                        <button type="button" [routerLink]="['/seats',bus['busID']]" class="btn btn-light viewseats">View Seats</button>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
    <ng-template #busesUnavailable  >
        <h4>
            Sorry! No buses are currently available running on this route.
        </h4>
    </ng-template>
</div>
</div>
</div>
</div>
